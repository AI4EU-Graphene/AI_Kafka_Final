<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Pipeline Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1600px;
      margin: 30px auto;
      padding: 20px;
      background: #212121;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #f4b400;
    }

    .kpi-box {
      font-size: 1.8em;
      text-align: center;
      margin: 20px 0;
      color: #00cc66;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    canvas {
      background: #2c2c2c;
      border-radius: 8px;
      width: 100% !important;
      height: auto !important;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      gap: 10px;
    }

    textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #888;
      background: #2c2c2c;
      color: #eee;
    }

    button {
      width: 200px;
      align-self: flex-end;
      padding: 10px;
      font-size: 1em;
      border: none;
      background: #f4b400;
      color: #111;
      cursor: pointer;
      border-radius: 6px;
    }

    .ai-response {
      background: #333;
      border-left: 4px solid #00bcd4;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° AI Energy Pipeline Dashboard</h1>
    <div class="kpi-box">
      üìà Avg Forecast: <span id="avgForecast">Loading...</span>
    </div>

    <div class="chart-grid">
      <canvas id="chartForecast"></canvas>
      <canvas id="chartLag"></canvas>
      <canvas id="chartStats"></canvas>
    </div>

    <form method="post">
      <label for="prompt"><strong>Ask the AI something:</strong></label>
      <textarea name="prompt" id="prompt" placeholder="e.g., What's the forecast trend for NI?"></textarea>
      <button type="submit">üîç Ask</button>
    </form>

    {% if ai_response %}
    <div class="ai-response">
      ü§ñ AI Response:<br />
      {{ ai_response }}
    </div>
    {% endif %}
  </div>

  <script>
    async function fetchChartData() {
      const res = await fetch('/api/chart-data');
      const data = await res.json();

      document.getElementById('avgForecast').textContent = data.avg_forecast + ' MW';

      renderForecastChart(data.timestamps, data.forecasts, data.demands);
      renderLagChart(data.timestamps, data.lag1, data.lag2);
      renderStatsChart(data.timestamps, data.means, data.std_low, data.std_high);
    }

    const timeAxisOptions = {
      ticks: {
        maxTicksLimit: 10,
        callback: function(value) {
          return value.length > 5 ? value.slice(0, 5) : value;
        }
      },
      grid: {
        color: '#444'
      }
    };

    function renderForecastChart(labels, forecast, demand) {
      new Chart(document.getElementById('chartForecast').getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Forecast', data: forecast, borderColor: '#f4b400', fill: false },
            { label: 'Actual Demand', data: demand, borderColor: '#00cc66', fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10,
                callback: function(value, index, ticks) {
                  return this.getLabelForValue(value);
                },
                color: '#ccc'
              },
              grid: {
                color: '#444'
              }
            },
            y: {
              grid: {
                color: '#444'
              }
            }
          }
        }
      });
    }

    function renderLagChart(labels, lag1, lag2) {
      new Chart(document.getElementById('chartLag').getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Demand Lag 1', data: lag1, borderColor: '#42a5f5', fill: false },
            { label: 'Demand Lag 2', data: lag2, borderColor: '#ef5350', fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 5,
                callback: function(value, index, ticks) {
                  return this.getLabelForValue(value);
                },
                color: '#ccc'
              },
              grid: {
                color: '#444'
              }
            },
            y: {
              grid: {
                color: '#444'
              }
            }
          }
        }

      });
    }

    function renderStatsChart(labels, mean, stdLow, stdHigh) {
      new Chart(document.getElementById('chartStats').getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Mean Demand', data: mean, borderColor: '#26c6da', fill: false },
            { label: 'Lower Std Dev', data: stdLow, borderColor: '#888', borderDash: [5, 5], fill: false },
            { label: 'Upper Std Dev', data: stdHigh, borderColor: '#888', borderDash: [5, 5], fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 5,
                callback: function(value, index, ticks) {
                  return this.getLabelForValue(value);
                },
                color: '#ccc'
              },
              grid: {
                color: '#444'
              }
            },
            y: {
              grid: {
                color: '#444'
              }
            }
          }
        }
      });
    }

    fetchChartData();
  </script>
</body>
</html>
